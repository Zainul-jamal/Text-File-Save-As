<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <link rel="stylesheet" href="style.css">
    <title>Save Text As File</title>
</head>
<body>
<div class="wrapper col-sm-10">
    <div class="form-floating">
        <h1 style="text-align: center;border: 1px dotted blue;border-radius: 30px; background-color: rgb(127, 127, 229);">Text File Save As</h1>
        <textarea class="form-control"  style="height: 150px" placeholder="Enter Something to Save"></textarea>
      </div>  <br><br>
        <div class="file-option">
    </div>
       
   <div class="input-group col">
    <input type="text" class="fileName col-8 col-sm-6 col-md-6"placeholder="Enter File Name" >
             <select class="saveAs col-4 col-sm-6 col-md-6">
                <option value="text/plain" class="dropdown-item">Text file (.text)</option>
                <option value="text/javascript" class="dropdown-item">JS  file (.js)</option>
                <option value="text/html" class="dropdown-item">HTML file (.html)</option>
                <option value="text/svg+xml" class="dropdown-item">SVG (.SVG)</option>
                <option value="application/msword" class="dropdown-item">DOC (.doc)</option>
                <option value="application/vnd.ms-powerpoint" class="dropdown-item">PPT file (.ppt)</option>
                <option value="application/pdf" class="dropdown-item">Pdf file (.pdf)</option>

            </select>
           </div>
 
 <br>      
           <div class="d-grid gap-2 ">
            <button class="btn saveBtn btn-primary" type="button">Save Text File As</button>
          </div>
   </div>
 
</div>
